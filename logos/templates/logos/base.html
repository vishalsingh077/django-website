<DOCTYPE! html>
{% load staticfiles %}
<html>

<head>
	<title>{% block title %} {% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content = "width=device-width initial-scale=1">
	<link rel="shortcut-icon" href="{% static 'logos/logo_icon.png' %}" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet"><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'logos/logos.css' %}">

</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-primary shadow">
		
		<a class="navbar-brand border border-dark rounded " href="{% url 'logos:home_view' %}">
			<img class="ml-md-2" src="{% static 'logos/logo_icon.png' %}" width="40" height="40" >
			<strong class="mr-md-2" id="brand-LOGO"> LOGO</strong>
		</a>
		<button class="navbar-toggler border border-light" type="button" data-toggle="collapse" data-target="#navbar1" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbar1">
			<ul class = "navbar-nav" id="navbar-items">
				<li class="nav-item"><a class="nav-link" href="{% url 'logos:home_view' %}"><strong>HOME</strong></a></li>
				<li class="nav-item"><a class="nav-link" href="{% url 'logos:logos_view' %}"><strong>LOGOS</strong></a></li>
				<li class="nav-item"><a class="nav-link" href="#"><strong>REQUEST</strong></a></li>
				<li class="nav-item"><a class="nav-link" href="#"><strong>CREATE</strong></a></li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle " href="#" id="profiledropdown" data-toggle="dropdown"aria-haspopup="true" aria-expanded="false">
						<strong>PROFILE<strong>
					</a>
					<div class="dropdown-menu" aria-labelledby="profiledropdown">
						<a class="dropdown-item" href="#">1st Option</a>
						<a class="dropdown-item" href="#">2nd Option</a>
						<a class="dropdown-item" href="#">3rd Option</a>
						<a class="dropdown-item" href="#">4th Option</a>
					</div>
				</li>
			</ul>
		</div>
		<form class="form-inline mt-md-2 " >
			<input class="form-control" type="text" placeholder="type to Search" aria-label="Search">
			<button class="btn btn-outline-dark" type="submit" id="search-icon"><img width="25px" height="25px"src="https://png.icons8.com/ios/100/000000/search.png"></button>
		</form>
	</nav>
	
	<div class="container-fluid">
	<p padding="3px"></p>
	</div>
	{% block content %}
	{% endblock %}

		
</body>
	<footer class="sticky-bottom" style="padding-top:35px">
		<div class="container-fluid bg-dark" padding="3px" >
		<h1 >   website footers here
		</h1>
	</footer>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
